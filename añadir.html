<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/añadir.css">
	<link rel="stylesheet" href="css/all.css">
	<title>Añadir</title>
</head>
<body>
	<main>
		<section>
		<h1>Formulario de registro</h1>
		<form>
		
			<div class="field">
				<label for="#">NOMBRE DE PRODUCTO</label>
				<input type="text" id="search" name="Apellidos" required autocomplete>
			</div>

			<div class="field">
				<label for="#">CÓDIGO DE PRODUCTO</label>
				<input type="text" id="search" name="Apellidos" required autocomplete>
			</div>

			<div class="field">
				<label>CANTIDAD</label>
				<select name="" id="">
				<option selected disabled>Selecciona la cantidad</option>
				<option>6 KILOS</option>
				<option>MÁS DE 6 KILOS</option>
				</select>
			</div>
			<div class="field">
				<label>CANTIDAD MÍNIMA</label>
				<select name="" id="">
				<option selected disabled>Selecciona la cant. mínima</option>
				<option>2 KILOS</option>
				<option>MÁS DE 30 KILOS</option>
				</select>
			</div>

			<div class="field">
				<label for="#">FECHA DE CADUCIDAD</label>
				<input type="text" name="contraseña" required autocomplete>
			</div>
			
			<div class="field">
				<label>STOCKS</label>
				<select name="" id="">
				<option selected disabled>Selecciona el inventario</option>
				<option>STOCK 1</option>
				<option>STOCK 2</option>
				</select>
			</div>


				<div class="submit">
				<button>CREAR</button>
				</div>
		</form>
		</section>
	</main>
	
</body>
</html>
