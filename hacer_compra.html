<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/hacer_compra.css">
    <link rel="stylesheet" href="css/all.css">
    <title>Venta a credito</title>
</head>
<body>
    <main>
        <section>
        <h1>Paga aquí</h1>
        <form>
            <div class="field">
                <label for="#">Nombre de producto</label>
                <input type="text" id="search" name="Nombres" required autocomplete>

            </div>
            <div class="field">
                <label for="#">Cantidad deseada</label>
                <input type="number" id="search" name="Apellidos" required autocomplete>
            </div>

            <div class="field">
                <label>Paga</label>
                <select name="" id="">
                <option selected disabled>Selecciona un estado</option>
                <option>Al detal</option>
                <option>Al por mayor</option>
                </select>
            </div>

            <div class="field">
                <label for="#">Email</label>
                <input type="email" name="correo electónico" required autocomplete>
            </div>

            <div class="field">
                <label for="#">Teléfono</label>
                <input type="number" name="celular" autocomplete>
            </div>

            <div class="gustos">
                <label for="#">MODO DE PAGO</label>
            <div><input type="radio" name="gustos" required autocomplete><p><i class="fab fa-cc-mastercard"></i></p></div>
            <div><input type="radio" name="gustos" required autocomplete><p><i class="fab fa-cc-visa"></i></p></div>
             <div><input type="radio" name="gustos" required autocomplete><p><i class="fab fa-cc-paypal"></i></p></div> 
                </div>
                </div>

                <div class="submit">
                <button>PAGAR</button>
                </div>
        </form>
        </section>
    </main>
    
</body>
</html>
