<html lang="en">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/producto.css">
	<title>Generar compra</title>
</head>
<body>
<div class=compra>
	<h1>Comprar</h1>
	<form action="">

		<input class="control" type="text" placeholder="Nombre del producto">

	</form>
</div>
