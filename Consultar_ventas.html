<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/Consultar_ventas.css">
	<link rel="stylesheet" href="css/all.css">
	<title>Consulta ventas</title>
</head>
<body>
	<main>
		<section>
		<h1>Consultar ventas</h1>
		<form>
			<div class="field">
				<label for="#">Nombre</label>
				<input type="text" id="search" name="Nombres" required autocomplete>

			</div>
			<div class="field">
				<label for="#">Apellidos</label>
				<input type="text" id="search" name="Apellidos" required autocomplete>
			</div>

			<div class="field">
				<label>Quién ingresa</label>
				<select name="" id="">
				<option selected disabled>Selecciona un estado</option>
				<option>Administrador</option>
				<option>Venededor</option>
				<option>vendedor 1</option>
				<option>vendedor 2</option>
				</select>
			</div>

			<div class="field">
				<label for="#">Contraseña</label>
				<input type="password" name="contraseña" required autocomplete>
			</div>

				<div class="submit">
				<button>ENVIAR</button>
				</div>
		</form>
		</section>
	</main>
	
</body>
</html>
