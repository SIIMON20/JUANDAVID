<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/ver_recibos.css">
    <link rel="stylesheet" href="css/all.css">
    <title>Formularios</title>
</head>
<body>
    <main>
        <section>
        <h1>Para visualizar recibos</h1>
        <form>
            <div class="field">
                <label for="#">Nombre</label>
                <input type="text" id="search" name="Nombres" required autocomplete>

            </div>
            <div class="field">
                <label for="#">Código de empleado</label>
                <input type="text" id="search" name="Apellidos" required autocomplete>
            </div>

            <div class="field">
                <label>Quién desea entrar</label>
                <select name="" id="">
                <option selected disabled>Selecciona</option>
                <option>Vendedor 1</option>
                <option>Vendedor 2</option>
                <option>Vendedor 3</option>
                </select>
            </div>

            <div class="field">
                <label for="#">Contraseña</label>
                <input type="password" name="contraseña" required autocomplete>
            </div>

                <div class="submit">
                <button>ENVIAR</button>
                </div>
        </form>
        </section>
    </main>
    
</body>
</html>
