<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/login.css">
  <title>Login</title>
</head>
<body>
  <main>
    <section>
    <h1>LOGIN</h1>
    <form action="dashboard/indexadministrador.html">
      <div class="field">
        <label for="#">Nombre</label>
        <input type="text" id="search" name="Nombres" required autocomplete>

      <div class="field">
        <label for="#">Email</label>
        <input type="email" name="contraseña" required autocomplete>
      </div>

      <div class="field">
        <label for="#">Contraseña</label>
        <input type="password" name="contraseña" autocomplete>
      </div>
        <div class="submit">
        <button>ENVIAR</button><i class="fas fa-user-tie"></i>
        </div>
        
        <p class="link"><a href="formularios/register.html">Registarse</a></p>

    </form>
    </section>
  </main>
  
</body>
</html>
