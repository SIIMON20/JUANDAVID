<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reportes.css">
	<link rel="stylesheet" href="css/all.css">
	<title>Formularios</title>
</head>
<body>
	<main>
		<section>
		<h1>REPORTE SEMANAL</h1>
		<form>
			<div class="field">
				<label for="#">Fecha</label>
				<input type="date" name="contraseña" required autocomplete>
			</div>

			<div class="field">
				<label for="#">Nombre</label>
				<input type="text" id="search" name="Nombres" required autocomplete>

			</div>
			<div class="field">
				<label for="#">Email</label>
				<input type="text" id="search" name="Apellidos" autocomplete>
			</div>

			<div class="field">
				<label>Quién reporta</label>
				<select name="" id="">
				<option selected disabled>Selecciona</option>
				<option>Admnistrador</option>
				<option>Vendedor 1</option>
				<option>Vendedor 2</option>
				<option>Vendedor 3</option>
				</select>
			</div>

			<div class="field">
				<label for="#">Código de empleado</label>
				<input type="password" name="contraseña" required autocomplete>
			</div>

			<div class="textbox">
				<label>REPORTE</label>
				<textarea></textarea>
			</div>


				<div class="privacidad">
					<input type="checkbox" required>
					<label>He leído y acepto las políticas de privacidad</label>
				</div>
				<div class="submit">
				<button>ENVIAR</button>
				</div>
		</form>
		</section>

		<div class="pdf">
		<a href="#"><i class="fas fa-file-word"></i></a>
	</div>
	</main>
	
</body>
</html>
