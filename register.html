<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/register.css">
  <title>Formularios</title>
</head>
<body>
  <main>
    <section>
    <h1>Formulario de registro</h1>
    <form>
      <div class="field">
        <label for="#">Nombre</label>
        <input type="text" id="search" name="Nombres" required autocomplete>

      </div>
      <div class="field">
        <label for="#">Apellidos</label>
        <input type="text" id="search" name="Apellidos" required autocomplete>
      </div>

      <div class="field">
        <label for="#">Email</label>
        <input type="email" name="correo electónico" required autocomplete>
      </div>

      <div class="field">
        <label for="#">Contraseña</label>
        <input type="password" name="contraseña" required autocomplete>
      </div>

      <div class="field">
        <label for="#">Confirmar contraseña</label>
        <input type="password" name="password"  required autocomplete>
      </div>

        <div class="privacidad">
          <input type="checkbox" required>
          <label>He leído y acepto las políticas de privacidad</label>
        </div>
        <div class="submit">
        <button>ENVIAR</button>
        </div>

       <p class="link"><a href="login.html">¿Ya tienes cuenta?</a></p>
    </form>
    </section>
  </main>
  
</body>
</html>
